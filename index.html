<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="textbox">
        <h1>facebook</h1>
        <h2>
            Facebook helps you connect and share
            <br>
            with the people in your life
        </h2>
    </div>

    <div class="container">
        <div class="form">
            <input type="text" class="credential" placeholder="Email address or phone number">
            <br>
            <input type="password" class="credential" placeholder="Password">
            <br>
                <button class="login">
                    Log In
                </button>
            <br>
            <p><a href="#">Forgotten Password?</a></p>

                <button class="btn">
                    Create New Account
                </button>

        </div>
    </div>



</body>
</html>
